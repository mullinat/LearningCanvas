<body>
    <canvas id="myCanvas" width="578" height="200" style="border:1px solid #000000;"></canvas>

        var context = canvas.getContext('2d');

        draw.writeText("Jokes are funny", 300, 150, "578", 20);
        draw.elements.push({
            colour: '#f51b1b',
            width: 50,
            height: 50,
            top: 100,
            left: 0
        });
        draw.clickBox();
    </script>
