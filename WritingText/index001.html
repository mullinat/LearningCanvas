<!DOCTYPE HTML>
<html>

<head>
</head>

<body>
    <canvas id="myCanvas" width="578" height="200"></canvas>
    <script>
        var canvas = document.getElementById('myCanvas');
        var context = canvas.getContext('2d');

        context.font = 'italic 40pt Calibri';//set font and size
        context.fillStyle = 'blue';//change color
        context.fillText('Hello World!', 150, 100);//display text and location
        
    </script>
</body>

</html>
