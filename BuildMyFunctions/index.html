<!DOCTYPE HTML>
<html>

<head>
    <script>
        function drawLine(xpos1, ypos1, xpos2, ypos2, width, color, cap) {
            var temp_line = canvas.getContext('2d');
            temp_line.beginPath();
            temp_line.moveTo(xpos1, ypos1);
            temp_line.lineTo(xpos2, ypos2);
            if (width == undefined) {
                temp_line.lineWidth = 5;
            } else {
                temp_line.lineWidth = width;
            }
            if (color == undefined) {
                temp_line.strokeStyle = 'black';
            } else {
                temp_line.strokeStyle = color;
            }
            if (cap == undefined) { //this part does not seem to work currently
                temp_line.lineCap = cap; //'butt' and 'square also work'
            } else {
                temp_line.lineCap = 'round';
            }
            temp_line.stroke();
        }

        function drawCircle(centerX, centerY, radius, width, color, fill, fill_color) {
            var temp_circle = canvas.getContext('2d');
            temp_circle.beginPath();
            temp_circle.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
            if (width == undefined) {
                temp_circle.lineWidth = 5;
            } else {
                temp_circle.lineWidth = width;
            }
            if (color == undefined) {
                temp_circle.strokeStyle = 'purple';
            } else {
                temp_circle.strokeStyle = color;
            }
            if (fill == true) {
                if (fill_color == undefined) {
                    temp_circle.fillStyle = 'yellow';
                } else {
                    temp_circle.fillStyle = fill_color;
                }
                temp_circle.fill();
            }
            temp_circle.stroke();
        }

        function writeText(text, xpos, ypos) {
            context.font = 'italic 40pt Calibri'; //set font and size
            context.fillStyle = 'blue'; //change color
            context.fillText(text, xpos, ypos); //display text and location
        }
    </script>
</head>

<body>
    <canvas id="myCanvas" width="578" height="200"></canvas>
    <script>
        var canvas = document.getElementById('myCanvas');
        var context = canvas.getContext('2d');
        drawLine(10, 10, 100, 200, 15, "green", "butt");
        drawLine(10, 10, 200, 100);
        drawCircle(40, 40, 15, 15, "red", true, "yellow");
        drawCircle(80, 80, 15);
        writeText("I LIKE PIE", 100, 100);
    </script>
</body>

</html>
